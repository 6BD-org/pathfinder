---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    xmbsmdsj.com/manager: pathfinder
  name: pathfinder-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      xmbsmdsj.com/manager: pathfinder
  template:
    metadata:
      labels:
        control-plane: controller-manager
        xmbsmdsj.com/manager: pathfinder
    spec:
      containers:
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        image: wylswz/pathfinder:test
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: wylswz/kube-rbac-proxy:0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: pathfinder-serving-cert
  namespace: kube-system
spec:
  dnsNames:
  - pathfinder-webhook-service.kube-system.svc
  - pathfinder-webhook-service.kube-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: pathfinder-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: pathfinder-selfsigned-issuer
  namespace: kube-system
spec:
  selfSigned: {}
---
